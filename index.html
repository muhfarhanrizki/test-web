<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hehehehe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(255, 176, 176);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        flex-wrap: wrap;
        padding: 16px;
      }

      .content {
        background-color: white;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 0 15px #a48888;
        width: 22%;
        min-width: 280px;
        padding: 24px;
        transition: all 0.3s ease;
      }

      h1 {
        color: #ff8080;
        margin-bottom: 16px;
        font-size: 1.8rem;
      }

      #changeText {
        padding: 10px 18px;
        display: inline-block;
        background-color: white;
        border-radius: 4rem;
        color: rgb(255, 176, 176);
        font-weight: 600;
        transition: 0.3s ease;
        cursor: pointer;
        border: 2px solid rgb(255, 176, 176);
      }

      #changeText:hover {
        transform: scale(1.03);
        background-color: rgb(255, 176, 176);
        color: white;
      }

      .foto {
        display: none;
        width: 260px;
        height: 260px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      /* ðŸ“± Responsive Section */
      @media (max-width: 1024px) {
        .content {
          width: 40%;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 1.5rem;
        }

        .content {
          width: 70%;
          padding: 20px;
        }

        h1 {
          font-size: 1.6rem;
        }

        #changeText {
          font-size: 1rem;
        }

        .foto {
          width: 220px;
          height: 220px;
        }
      }

      @media (max-width: 480px) {
        .content {
          width: 90%;
          padding: 16px;
        }

        h1 {
          font-size: 1.4rem;
        }

        #changeText {
          padding: 8px 14px;
          font-size: 0.9rem;
        }

        .foto {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Kiww Kiww</h1>
        <button id="changeText">Coba Pencet Deh!</button>
      </div>

      <img
        class="foto"
        src="https://lh3.googleusercontent.com/1cxPybuufQk5f4QMY6YUdC8J9MquVYDuywOQtk8uLSKPBJT-yjQFUBdb6Iv6az3biA"
        alt=""
      />
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const array = [
        "Aku ada pantun buat zasya",
        "Eh, ga jadi deh",
        "Belum pantun aja kamu udah cakep<3 eaaa",
        "Kalo gitu pinjam dulu seratus",
        "HAHAHA CANDA, btw semangat kuliahnya beb",
      ];

      const yarra = [
        "Apaan tuhh",
        "Kenapa",
        "Cringe ya?",
        "Pliss mau",
        "Udah ga bisa dipencet",
      ];

      let index = 0;

      $("#changeText").click(() => {
        $("h1").text(array[index]);
        $("button").text(yarra[index]);
        index = index + 1;

        if ($("button").text() === "Pliss mau") {
          $(".foto").fadeIn();
        }

        if ($("button").text() === "Udah ga bisa dipencet") {
          $(".foto").fadeOut();
        }

        if (index >= array.length) index = 0;
      });
    </script>
  </body>
</html>
